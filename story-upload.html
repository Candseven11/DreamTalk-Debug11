<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Story - DreamTalk Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e86ed0;
            --secondary-color: #a1d2ce;
            --dark-color: #5a3d5c;
            --light-color: #f9f4f9;
            --accent-color: #9d7e9f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        
        .back-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .back-button i {
            margin-right: 5px;
        }
        
        .upload-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 0 auto 50px;
        }
        
        .upload-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-header h1 {
            font-size: 2.2rem;
            color: var(--dark-color);
            margin-bottom: 10px;
        }
        
        .upload-header p {
            color: var(--accent-color);
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        textarea {
            min-height: 250px;
            resize: vertical;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #d45ebb;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(232, 110, 208, 0.3);
        }
        
        .btn-block {
            display: block;
            width: 100%;
        }
        
        .required {
            color: var(--primary-color);
            margin-left: 3px;
        }
        
        .status-message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }
        
        .status-message.success {
            background-color: #e6f7e6;
            color: #2e7d32;
            display: block;
        }
        
        .status-message.error {
            background-color: #fdecea;
            color: #c62828;
            display: block;
        }
        
        .loading-spinner {
            display: none;
            width: 30px;
            height: 30px;
            margin: 0 auto;
            border: 3px solid rgba(232, 110, 208, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--accent-color);
            font-size: 0.9rem;
            background-color: white;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .upload-container {
                padding: 30px 20px;
            }
            
            .upload-header h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button" onclick="location.href='index.html'">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <a href="index.html" class="logo">
                <i class="fas fa-moon"></i> DreamTalk Box
            </a>
            <div style="width: 100px;"></div> <!-- Spacer for alignment -->
        </header>
        
        <div class="upload-container">
            <div class="upload-header">
                <h1>Create Your Own Story</h1>
                <p>Share your imagination with the world</p>
            </div>
            
            <form id="story-form">
                <div class="form-group">
                    <label for="story-title">Story Title <span class="required">*</span></label>
                    <input type="text" id="story-title" name="title" required placeholder="Enter a captivating title">
                </div>
                
                <div class="form-group">
                    <label for="story-content">Story Content <span class="required">*</span></label>
                    <textarea id="story-content" name="content" required placeholder="Once upon a time..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-cloud-upload-alt"></i> Upload Story
                </button>
            </form>
            
            <div id="status-message" class="status-message"></div>
            <div id="loading-spinner" class="loading-spinner"></div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 DreamTalk Box. All rights reserved.</p>
    </footer>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyD4fhwhOOFF7CBEWYnOplLiAh021905LAQ",
            authDomain: "dreamtalk-91c96.firebaseapp.com",
            projectId: "dreamtalk-91c96",
            storageBucket: "dreamtalk-91c96.appspot.com",
            messagingSenderId: "1073825503044",
            appId: "1:1073825503044:web:c70d0c119795b66dab6911",
            measurementId: "G-XJZE5QM6W0"
        };
        
        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        
        // 获取 Firestore 实例
        const db = firebase.firestore();
        
        // 获取表单元素
        const storyForm = document.getElementById('story-form');
        const titleInput = document.getElementById('story-title');
        const contentInput = document.getElementById('story-content');
        const statusMessage = document.getElementById('status-message');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // 表单提交处理
        storyForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 显示加载状态
            loadingSpinner.style.display = 'block';
            statusMessage.style.display = 'none';
            
            // 获取表单数据
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            // 验证表单数据
            if (!title || !content) {
                showStatus('Please fill in all required fields.', 'error');
                return;
            }
            
            try {
                // 匿名登录
                let currentUser = firebase.auth().currentUser;
                if (!currentUser) {
                    await firebase.auth().signInAnonymously();
                    currentUser = firebase.auth().currentUser;
                }
                
                // 生成唯一ID
                const storyId = 'story_' + Date.now();
                
                // 创建故事对象
                const story = {
                    id: storyId,
                    title: title,
                    content: content,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: currentUser.uid
                };
                
                // 保存到 Firestore
                await db.collection('users').doc(currentUser.uid).collection('stories').doc(storyId).set(story);
                
                // 同时保存到本地存储以便离线访问
                saveStoryToLocalStorage(story);
                
                // 显示成功消息
                showStatus('Your story has been uploaded successfully!', 'success');
                
                // 延迟后重定向
                setTimeout(() => {
                    window.location.href = 'my-stories.html';
                }, 1500);
                
            } catch (error) {
                console.error('Error uploading story:', error);
                showStatus('Error uploading story: ' + error.message, 'error');
            }
        });
        
        // 显示状态消息
        function showStatus(message, type) {
            loadingSpinner.style.display = 'none';
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
        }
        
        // 保存故事到本地存储
        function saveStoryToLocalStorage(story) {
            // 获取现有故事
            let userStories = JSON.parse(localStorage.getItem('userStories')) || [];
            
            // 添加新故事
            userStories.push({
                id: story.id,
                title: story.title,
                content: story.content,
                createdAt: new Date().toISOString(),
                userId: story.userId
            });
            
            // 保存回本地存储
            localStorage.setItem('userStories', JSON.stringify(userStories));
        }
        
        // 检查用户是否已登录
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                console.log('User is signed in with UID:', user.uid);
            } else {
                console.log('No user is signed in, will sign in anonymously on form submit');
            }
        });
    </script>
    
    <!-- 订阅等级浮标 -->
    <div id="subscription-badge" style="position: fixed; top: 15px; right: 15px; padding: 8px 12px; border-radius: 20px; font-size: 14px; font-weight: 500; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 1000; background-color: #f8f0ff; color: #6b46c1; transition: all 0.3s ease;"></div>

    <script>
      (function() {
        if (!localStorage.getItem('userPlan')) {
          localStorage.setItem('userPlan', 'free');
        }
        const userPlan = localStorage.getItem('userPlan').toLowerCase();
        const badge = document.getElementById('subscription-badge');

        switch(userPlan) {
          case 'free':
            badge.innerHTML = '🌱 Plan: Free';
            badge.style.backgroundColor = '#f0f9ff';
            badge.style.color = '#3182ce';
            break;
          case 'starter':
            badge.innerHTML = '🔰 Plan: Starter';
            badge.style.backgroundColor = '#f0fff4';
            badge.style.color = '#38a169';
            break;
          case 'plus':
            badge.innerHTML = '🚀 Plan: Plus';
            badge.style.backgroundColor = '#faf5ff';
            badge.style.color = '#805ad5';
            break;
          case 'pro':
            badge.innerHTML = '👑 Plan: Pro';
            badge.style.backgroundColor = '#fff5f7';
            badge.style.color = '#d53f8c';
            break;
          default:
            badge.innerHTML = '🌱 Plan: Free';
            badge.style.backgroundColor = '#f0f9ff';
            badge.style.color = '#3182ce';
        }

        badge.onmouseover = function() {
          this.style.transform = 'translateY(-2px)';
          this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.15)';
        };
        badge.onmouseout = function() {
          this.style.transform = 'translateY(0)';
          this.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
        };
        badge.onclick = function() {
          window.location.href = '/subscribe-success.html';
        };
      })();
    </script>
</body>
</html>
